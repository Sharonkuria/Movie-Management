{% extends 'base.html' %}
  {% block body %}
  <div class="cnt">
  <div class="hd1">
    <h2>Select a Movie</h2>
  </div>
    <div class="card">
      {% for i in movie_list %}
      <div class="txt">
        <br>
      <img src="{{i.img.url}}" width="100" height="100">
      <a style="color: black;" href="{% url 'movieapp:detail' i.id %}"><b>{{i.name}}</b></a><br>
      </div>
      {% endfor %}
    </div>
  </div> 
{% endblock %}
